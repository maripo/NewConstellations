<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=480, user-scalable=no, maximum-scale=0.6667" />
<style type="text/css">
body {
	color: white;
	background-color: black;
	font-family: serif;
	font-weight:bold;
}

#controllers {
	background-color: #33b;
	padding-left: 8px;
	height:80px;
	text-align:center;
}
#skyBrightness {
}
</style>
<script src="src/data/shuttle.js"></script>
<script src="src/render.js"></script>
<script src="src/delaunay.js"></script>
</head>
<body onLoad="initCanvas(640,480);">
	<div style="position: absolute; left: 0px; top: 0px;z-index:1;">
		<div id="wrapper" style="width: 480px; height: 480px;">
			<canvas id="canvas" width="480" height="480"
				style="background-color: black; position: absolute; z-index: 1;"></canvas>
			<canvas id="drawing" width="480" height="480"
				style="position: absolute; z-index: 2; cursor: crosshair"
				onmousedown="startDraw()" 
				onmousemove="stroke()"
				onmouseup="finishDraw()"
				ontouchstart="startDrawTouch()" 
				ontouchmove="strokeTouch()"
				ontouchend="finishDrawTouch()"
				></canvas>
		</div>
		<div id="controllers">
			<div>
				Brightness: <input type="range" id="skyBrightness" min="0" max="100"
					value="0" style="width: 320px;" onChange="setThreshold(this)">
				<input type="checkbox" id="checkShowLine"
					onchange="toggleLine(this)" /> <label for="checkShowLine">Lines</label>
					<input type="button"
					value="Blur" onClick="toggleBlur();" />
			</div>
			<div>
				Name: <input type="text" style="width: 200px;" />
				<input type="button" value="Submit" />  <input type="button"
					value="Pass" />
			</div>
		</div>
	</div>
</body>
</html>
